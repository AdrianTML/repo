<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>

    <style>
        input[type="text"]{
            width: 100px;
        }
    </style>
</head>

<body>
    <h3>POINTS:</h3>
    <p>Number of points: </p>

    <input type="text" id="numberPoints" name="numberPoints"/><br/>
    <input type="button" value="Add Points" onclick="addFields()"/>

    <br/>
    <form action="/" method="POST">
        <div id="container"/>
        </br>
        <input type="submit" value="SUBMIT"/>
    </form>

</body>
</html>

<script type="text/javascript">
    function addFields(){
        var number = document.getElementById("numberPoints").value;
        var container = document.getElementById("container");
        container.appendChild(document.createElement("br"));

        for (i=0;i<number;i++){
            container.appendChild(document.createTextNode("Point " + (i+1)+ ": "));
            var x = document.createElement("input");
            var y = document.createElement("input");
            x.type = "text";
            x.name = "x-" + i;
            x.id = x.name;
            x.placeholder = x.name;
            container.appendChild(x);

            y.type = "text";
            y.name = "y-" + i;
            y.id = y.name;
            y.placeholder = y.name;
            container.appendChild(y);
            container.appendChild(document.createElement("br"));
        }
    }
</script>
